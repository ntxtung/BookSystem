<div class="ui inverted menu">
    <div class="container">
        <img class="logo" src="assets/images/bigin-logo.png" alt="">
        <div class="ui inverted right menu" *ngIf="!userAuthorizationService.checkAuthorization()">
            <a class="ui item menu-item" [routerLink]="['/']">HOME</a>
            <a class="ui item menu-item" [routerLink]="['/']">ABOUT</a>
            <a class="ui item menu-item" [routerLink]="['/login']">LOGIN</a>
            <a class="ui item menu-item" [routerLink]="['/register']"><button class="ui inverted purple button">SIGN
                    UP</button></a>
        </div>

        <div (load)="getCurrentUser()" class="ui inverted right menu" *ngIf="userAuthorizationService.checkAuthorization()">
            <div class="ui simple dropdown item">{{user.firstname}} {{user.lastname}}
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item">Profile</a>
                    <a class="item">Funded books</a>
                    <a class="item" (click)="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>

</div>
