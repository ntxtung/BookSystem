<div>
    <table>
        <thead>
            <tr>
                <td>Title</td>
                <td>Author</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
            </tr>
        </tbody>
    </table>
</div>
