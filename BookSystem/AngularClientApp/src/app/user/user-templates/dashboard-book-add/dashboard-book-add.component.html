<div>
    <i class="close icon" (click)="onClose()"></i>
    <h4>Add book</h4>
    <mat-grid-list cols=2>
        <mat-grid-tile>
            <div class="material-components">
                <mat-form-field>
                    <input matInput placeholder="Book Name" [(ngModel)]="bookInsertData.title" required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Book Author" [(ngModel)]="bookInsertData.author" required>
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="material-components">
                <mat-form-field>
                    <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMaxRows=20></textarea>
                </mat-form-field>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="actions">
        <button mdbBtn type="button" color="purple" mdbWavesEffect (click)="onSubmit()">Add</button>
    </div>
</div>
