<div class="book-list">
    <button id="add-book" class="ui primary right floated button" mat-raised-button (click)="addBook()">
        <i class="plus icon"></i>
        Add book
    </button>
    <div class="ui divided items">
        <div class="item" *ngFor="let book of books">
            <div class="ui tiny image">
                <img src="assets/images/book-default-image.png">
            </div>
            <div class="middle aligned content book-info">
                <div class="header">{{book.title}}</div>
                <div class="meta">{{book.author}}</div>
                <div class="extra">
                    <div class="ui green button">Edit</div>
                    <div class="ui red button"><i class="far fa-trash-alt"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
