<div class="book-list">
    <button id="add-book" class="ui primary right floated button">Add book
        <i class="plus icon"></i>
    </button>
    <div class="ui divided items">
        <div class="item" *ngFor="let book of books">
            <div class="ui tiny image">
                <img src="assets/images/book-default-image.png">
            </div>
            <div class="middle aligned content book-info">
                <div class="header">{{book.title}}</div>
                <div class="meta">{{book.author}}</div>
                <div class="extra">
                    <div class="ui green button">Edit</div>
                    <div class="ui red button">Delete</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui modal">

    <i class="close icon"></i>
    <div class="header">
        Profile Picture
    </div>
    <div class="image content">
        <div class="ui medium image">
            <img src="assets/images/book-default-image.png">
        </div>
        <div class="description">
            <div class="ui header">We've auto-chosen a profile image for you.</div>
            <p>We've grabbed the following image from the <a href="https://www.gravatar.com"
                    target="_blank">gravatar</a> image associated with your registered e-mail address.</p>
            <p>Is it okay to use this photo?</p>
        </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            Nope
        </div>
        <div class="ui positive right labeled icon button">
            Yep, that's me
            <i class="checkmark icon"></i>
        </div>
    </div>

</div>
